<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lounge After Dark | DJ Smoke Stream - Media Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="glitch-wrapper">
                <div class="glitch" data-text="AI LOUNGE">AI LOUNGE</div>
                <div class="glitch-sub" data-text="AFTER DARK">AFTER DARK</div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">INITIALIZING NEURAL VISUALIZER...</p>
        </div>
    </div>

    <canvas id="visualizer-canvas"></canvas>
    <video id="video-element" playsinline></video>

    <div id="ui-overlay">
        <header id="header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-broadcast-tower"></i></div>
                <div class="brand-text">
                    <span class="brand-main">AI LOUNGE</span>
                    <span class="brand-sub">AFTER DARK</span>
                </div>
            </div>
            <div class="presenter">
                <span>PRESENTED BY</span>
                <strong>DJ SMOKE STREAM</strong>
            </div>
            <div class="header-controls">
                <button id="fullscreen-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
            </div>
        </header>

        <div id="drop-zone" class="active">
            <div class="drop-content">
                <div class="drop-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div class="drop-rings">
                        <div class="ring"></div>
                        <div class="ring"></div>
                        <div class="ring"></div>
                    </div>
                </div>
                <h1>DROP YOUR MEDIA</h1>
                <p>Audio • Video • Images • GIFs</p>
                <div class="drop-formats">
                    <span>MP3</span><span>WAV</span><span>OGG</span><span>FLAC</span>
                    <span>MP4</span><span>WEBM</span><span>MOV</span><span>AVI</span>
                    <span>JPG</span><span>PNG</span><span>GIF</span><span>WEBP</span>
                </div>
                <label class="upload-btn">
                    <input type="file" id="file-input" accept="audio/*,video/*,image/*" multiple hidden>
                    <span><i class="fas fa-folder-open"></i> BROWSE FILES</span>
                </label>
                <div class="or-divider"><span>OR</span></div>
                <div class="url-input-wrapper">
                    <input type="text" id="url-input" placeholder="Paste YouTube, SoundCloud, or direct media URL...">
                    <button id="url-load-btn"><i class="fas fa-link"></i></button>
                </div>
                <div class="demo-btn-wrapper">
                    <button id="demo-btn"><i class="fas fa-play"></i> TRY DEMO</button>
                </div>
            </div>
        </div>

        <div id="controls-panel">
            <div class="controls-left">
                <button id="back-btn" title="Back to Upload"><i class="fas fa-arrow-left"></i></button>
                <div class="now-playing">
                    <div class="now-playing-icon"><i class="fas fa-music"></i></div>
                    <div class="now-playing-info">
                        <span class="np-title" id="media-title">No media loaded</span>
                        <span class="np-type" id="media-type">-</span>
                    </div>
                </div>
            </div>
            <div class="controls-center">
                <button id="prev-btn" class="ctrl-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="ctrl-btn main"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="ctrl-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="controls-right">
                <div class="volume-control">
                    <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                </div>
                <div class="progress-wrapper">
                    <span id="time-current">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                    <span id="time-total">0:00</span>
                </div>
            </div>
        </div>

        <div id="visualizer-controls">
            <div class="viz-section">
                <label>VISUAL MODE</label>
                <div class="viz-modes">
                    <button class="viz-mode active" data-mode="bars"><i class="fas fa-chart-bar"></i></button>
                    <button class="viz-mode" data-mode="wave"><i class="fas fa-wave-square"></i></button>
                    <button class="viz-mode" data-mode="circular"><i class="fas fa-circle-notch"></i></button>
                    <button class="viz-mode" data-mode="particles"><i class="fas fa-atom"></i></button>
                    <button class="viz-mode" data-mode="galaxy"><i class="fas fa-star"></i></button>
                    <button class="viz-mode" data-mode="dna"><i class="fas fa-dna"></i></button>
                    <button class="viz-mode" data-mode="terrain"><i class="fas fa-mountain"></i></button>
                    <button class="viz-mode" data-mode="matrix"><i class="fas fa-code"></i></button>
                    <button class="viz-mode" data-mode="fire"><i class="fas fa-fire"></i></button>
                    <button class="viz-mode" data-mode="kaleidoscope"><i class="fas fa-snowflake"></i></button>
                </div>
            </div>
            <div class="viz-section">
                <label>COLOR SCHEME</label>
                <div class="color-schemes">
                    <button class="color-scheme active" data-scheme="cyber" style="background: linear-gradient(135deg, #00f0ff, #ff00ff)"></button>
                    <button class="color-scheme" data-scheme="fire" style="background: linear-gradient(135deg, #ff4500, #ffff00)"></button>
                    <button class="color-scheme" data-scheme="matrix" style="background: linear-gradient(135deg, #00ff00, #003300)"></button>
                    <button class="color-scheme" data-scheme="ocean" style="background: linear-gradient(135deg, #0066ff, #00ffff)"></button>
                    <button class="color-scheme" data-scheme="sunset" style="background: linear-gradient(135deg, #ff6b6b, #feca57)"></button>
                    <button class="color-scheme" data-scheme="purple" style="background: linear-gradient(135deg, #a855f7, #ec4899)"></button>
                    <button class="color-scheme" data-scheme="rainbow" style="background: linear-gradient(135deg, red, orange, yellow, green, blue, purple)"></button>
                </div>
            </div>
            <div class="viz-section sliders">
                <div class="slider-group">
                    <label>INTENSITY</label>
                    <input type="range" id="intensity-slider" min="1" max="100" value="70">
                </div>
                <div class="slider-group">
                    <label>SPEED</label>
                    <input type="range" id="speed-slider" min="1" max="100" value="50">
                </div>
                <div class="slider-group">
                    <label>GLOW</label>
                    <input type="range" id="glow-slider" min="0" max="100" value="60">
                </div>
                <div class="slider-group">
                    <label>ZOOM</label>
                    <input type="range" id="zoom-slider" min="1" max="100" value="50">
                </div>
            </div>
            <div class="viz-section toggles">
                <label class="toggle-item">
                    <input type="checkbox" id="mirror-toggle" checked>
                    <span>MIRROR</span>
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="rotate-toggle">
                    <span>ROTATE</span>
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="pulse-toggle" checked>
                    <span>PULSE BG</span>
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="shake-toggle">
                    <span>BASS SHAKE</span>
                </label>
            </div>
        </div>

        <div id="playlist-panel">
            <div class="playlist-header">
                <h3><i class="fas fa-list"></i> PLAYLIST</h3>
                <button id="clear-playlist"><i class="fas fa-trash"></i></button>
            </div>
            <div id="playlist-items"></div>
            <label class="add-more-btn">
                <input type="file" accept="audio/*,video/*,image/*" multiple hidden id="add-files-input">
                <i class="fas fa-plus"></i> ADD MORE
            </label>
        </div>

        <button id="toggle-playlist"><i class="fas fa-list"></i></button>
        <button id="toggle-controls"><i class="fas fa-sliders-h"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
